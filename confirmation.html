<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmed</title>
  <link rel="stylesheet" href="styles.css">

  <style>
  
    .fade-in {
      opacity: 0;
      animation: fadeIn 0.6s ease-in-out forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

   
    #confirmation-wrapper {
      text-align: center;
      margin-top: 30px;
      padding: 20px;
    }

    #checkmark {
      width: 120px;
      display: block;
      margin: 20px auto;
    }

    .home-btn {
      margin-top: 20px;
      padding: 10px 30px;
      border: none;
      background-color: var(--green-light);
      color: var(--text-light);
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    .home-btn:hover {
      background-color: var(--green-mid);
    }
  </style>
</head>

<body>

  <div id="app">
      <a href="home.html">
          <img src="assets/WholefoodsGrey.webp" class="logo">
      </a>

      <div id="confirmation-wrapper" class="fade-in">
          <img id="checkmark" src="checkmark.png">

          <h1>Payment Received!</h1>
          <h2>Thank you for your payment</h2>

          <a href="home.html">
            <button class="home-btn">Home</button>
          </a>
      </div>
  </div>

  <div id="navbar">
      <a href="home.html"><button><img src="assets/home.png"></button></a>
      <a href="profile.html"><button><img src="assets/profile.png"></button></a>
      <a href="products.html"><button><img src="assets/products.png"></button></a>
      <a href="lists.html"><button><img src="assets/list.png"></button></a>
  </div>

</body>
</html>
