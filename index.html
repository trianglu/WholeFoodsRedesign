<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, inital-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <div id="app">
      
      <div id="screen-login" class="screen">
        <h1>Login</h1>
        <p>Username: <input type="text" placeholder="Username"></p>
        <p>Password: <input type="password" placeholder="Password"></p>
        <button onclick="showScreen('screen-home')">Login</button>
      </div>

      <div id="screen-home" class="screen hidden">
        <h1>Home</h1>
      </div>

      <div id="screen-products" class="screen hidden">
        <h1>Products</h1>
      </div>

      <div id="screen-profile" class="screen hidden">
        <h1>Profile</h1>
      </div>

      <div id="screen-lists" class="screen hidden">
        <h1>Lists</h1>
      </div>
    </div>

    <div id="navbar">
      <button onclick="showScreen('screen-home')">Home</button>
      <button onclick="showScreen('screen-products')">Products</button>
      <button onclick="showScreen('screen-profile')">Profile</button>
      <button onclick="showScreen('screen-lists')">Lists</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
